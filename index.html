<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
<head>
<body>
    <div id="heading">
    <h1 class="header">Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </div>
    <div id="answer-area">
        <div id="user-section">
        <div id="user-selection"></div>
        <h2>Your Score:<span id="user-score">0</span></h2>
        </div>

        <div id="result">You Win!</div>

        <div id="computer-section">
        <div id="computer-selection"></div>
        <h2>Computer Score:<span id="computer-score">0</span></h2>
        </div>
    </div>
    <div id="game-area">
        <button id="rock-button"></button>
        <button id="paper-button"></button>
        <button id="scissors-button"></button>
        <button id="lizard-button"></button>
        <button id="spock-button"></button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
