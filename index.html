<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">

    <!-- Stylesheet + Google Fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
<head>
<body>
    <div id="heading">
    <h1 class="header">Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </div>
    <div id="answer-area">
        <div id="user-section">
            <div id="user-selection">
                <div id="user-background">
                    <img id="user-selection-image" alt="paper" src="assets/images/arrow.jpg">
                </div>
            </div>
            <h2 id="user-score-h2">Your Score: <span id="user-score">0</span></h2>
        </div>

        <div id="result">
            <button aria-label="First to 10" id="outOfTen">First to 5</button>
            <h2 id="result-message">Choose game</h2>
            <button aria-label="First to 5" id="outOfFive">First to 10</button>
        </div>

        <div id="computer-section">
            <div id="computer-selection">
                <div id="computer-background">
                    <img id="computer-selection-image" alt="rock" src="assets/images/arrow.jpg">
                </div>
            </div>
            <h2 id="computer-score-h2">Computer Score: <span id="computer-score">0</span></h2>
        </div>
    </div>
    <div id="game-area">
        <div id="button-area">
        <button aria-label="rock" id="rock-button" data-type="0" class="gameButtons"></button>
        <button aria-label="paper" id="paper-button" data-type="1" class="gameButtons"></button>
        <button aria-label="scissors" id="scissors-button" data-type="2" class="gameButtons"></button>
        <button aria-label="lizard" id="lizard-button" data-type="3" class="gameButtons"></button>
        <button aria-label="spock" id="spock-button" data-type="4" class="gameButtons"></button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
