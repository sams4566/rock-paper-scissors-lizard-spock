<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">

    <!-- Stylesheet + Favicon -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
<head>
<body>
    <div id="heading">
    <h1 class="header">Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </div>
    <div id="answer-area">
        <div id="user-section">
            <div id="user-selection">
                <img id="user-selection-image" alt="paper" src="assets/images/paper.jpg">
            </div>
            <h2 id="user-score-h2">Your Score:<span id="user-score">0</span></h2>
        </div>

        <div id="result"><h2 id="result-message">You Win!</h2></div>

        <div id="computer-section">
            <div id="computer-selection">
                <img id="computer-selection-image" alt="rock" src="assets/images/rock.jpg">
            </div>
            <h2 id="computer-score-h2">Computer Score:<span id="computer-score">0</span></h2>
        </div>
    </div>
    <div id="game-area">
        <div id="button-area">
        <button aria-label="rock" id="rock-button" data-type="0"></button>
        <button aria-label="paper" id="paper-button" data-type="1"></button>
        <button aria-label="scissors" id="scissors-button" data-type="2"></button>
        <button aria-label="lizard" id="lizard-button" data-type="3"></button>
        <button aria-label="spock" id="spock-button" data-type="4"></button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
