<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
<head>
<body>
    <div id="heading">
    <h1 class="header">Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </div>
    <div id="answer-area">
        <div id="user-section">
            <div id="user-selection"></div>
            <h2 id="user-score-h2">Your Score:<span id="user-score">0</span></h2>
        </div>

        <div id="result"><h2>You Win!</h2></div>

        <div id="computer-section">
            <div id="computer-selection"></div>
            <h2 id="computer-score-h2">Computer Score:<span id="computer-score">0</span></h2>
        </div>
    </div>
    <div id="game-area">
        <div id="button-area">
        <button aria-label="rock" id="rock-button" data-type="rock"></button>
        <button aria-label="paper" id="paper-button" data-type="paper"></button>
        <button aria-label="scissors" id="scissors-button" data-type="scissors"></button>
        <button aria-label="lizard" id="lizard-button" data-type="lizard"></button>
        <button aria-label="spock" id="spock-button" data-type="spock"></button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
